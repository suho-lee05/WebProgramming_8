<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: auto;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 960px;
            height: 600px;
            border: 1px solid black;
            background-image: url("img/mainBackground2.png");
            position: relative;
        }

        .menu {
            position: absolute;
            width:300px;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        #storyMode {
            float: left;
            color: blue;
        }

        #storyMode dl {
            font-size: 18px;
        }

        #storyMode dd {
            font-size: 19px;
            font-weight: bold;
        }

        #settings {
            float: right;
        }

        #settings dd {
            color: blue;
            font-size: 19px;
            font-weight: bold;
        }

        #divider {
            position: absolute;
            width: 450px;
            height: 1px;
            background-color: blue;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
        }

        .settingPlane {
            display: none;
            width: 350px;
            height: 350px;
            background-color: lightgray;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "title.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <dl id="storyMode">
                <dt>Story Mode</dt>
                <dd><a href="story.html">Easy</a></dd>
                <dd><a href="#">Normal</a></dd>
                <dd><a href="#">Hard</a></dd>
            </dl>
            <dl id="settings">
                <dt><br></dt>
                <dd><a href="#">Settings</a></dd>
            </dl>
        </div>
        <div id="divider"></div>
        <div class="settingPlane">
            <button id="settingExit">Exit</button>
        </div>
    </div>
</body>
</html>
