    <style>
        * {
            margin: auto;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
        }
        #container {
            width: 960px;
            height: 600px;
            border: 1px solid black;
            overflow: hidden;
            background-image: url("img/mainBackground3.png");
            background-size: cover;
            background-position: center;
            position:relative;
        }
        ul {
            list-style: none;
        }
        ul li {
            height: 50px;
            width: 200px;
        }
        #lists {
            margin-left: 280px;
            margin-top : 170px;
            width: 450px;
            display: flex;
            position:absolute;
            bottom:40px;
        }
        .listTitle {
            font-family: 'Oswald';
            font-size: 50px;
            color: white;
            margin-bottom: 20px;
        }
        .menu {
            font-family: 'Oswald';
            font-size: 30px;
            color: white;
            position: relative;
            width:200px;
            height:200px;
        }
        .mute {
            background-color: white;
            border-radius:50%;
            margin-top:7px;
        }
        #settingScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        #settingWrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #title {
            font-family: 'Oswald';
            font-size: 100px;
            font-weight:bold;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        #volumeControl{
            -webkit-appearance: none;
            width:150px;
            height:10px;
            border-radius:4px;
            background: linear-gradient(to right, white 0%, #ddd 50%);
            outline:none;
            position:absolute;
            top:195px;
            right:0px;
        }

        #volumeControl::-webkit-slider-runnable-track{
            height:10px;
            background:transparent;
        }

        #volumeControl::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance:none;
            width:20px;
            height:20px;
            background: url("img/noOut.png");
            border-radius:50%;
            margin-top: -5px;
        }
    </style>

        window.onload = function() {
            const bgm = document.getElementById("bgm");
            bgm.volume = 0.5;
            // 최고 점수 가져오는 기능.
            const bestScore = localStorage.getItem("bestScore") || "0";
            $("#bestScore").text("Your Best : " + bestScore);
        };

    function updateSliderBackground(el) {
        const value = el.value;
        const min = el.min || 0;
        const max = el.max || 100;
