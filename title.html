<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: auto;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 960px;
            height: 600px;
            border: 1px solid black;
            overflow: hidden;
            background-image: url("img/mainBackground2.png");
            background-size: cover;
            background-position: center;
            list-style: none;
        }
        #lists {
            margin-left: 320px;
            width: 400px;
            display: flex;
        }

        .menu {
            position: absolute;
            width:300px;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        #storyMode {
            float: left;
            color: blue;
        }

        #storyMode dl {
            font-size: 18px;
        }

        #storyMode dd {
            font-size: 19px;
            font-weight: bold;
        }

        #settings {
            float: right;
        }

        #settings dd {
            color: blue;
            font-size: 19px;
            font-weight: bold;
        }

        #divider {
            position: absolute;
            width: 450px;
            height: 1px;
            background-color: blue;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
        }

        .settingPlane {
            display: none;
            width: 350px;
            height: 350px;
            background-color: lightgray;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
<script>
    $(document).ready(function() {
        $(".interact").mouseover(function() {
            $(this).css("color", "red");
            $(this).css("font-size", "40px");
            $(this).css("cursor", "pointer");
        })
        $(".interact").mouseout(function() {
            $(this).css("color", "blue");
            $(this).css("font-size", "30px");
        })
        $("settings").click(function() {
            alert("Settings clicked!");
        })
    });
</script>
</head>
<body>
<div id="container">
    <div id="lists">
        <ul class="menu">
            <li class="listTitle">Story</li>
            <li class="interact">Easy</li>
            <li class="interact">Normal</li>
            <li class="interact">Hard</li>
        </ul>
        <ul class="menu">
            <li class="listTitle">Arcade</li>
            <li>Your Best : </li>
            <li class="interact">Play Ball!</li>
            <li class="interact" id="settings">Settings</li>
        </ul>
    </div>
</body>
</html>
