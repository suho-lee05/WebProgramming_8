<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: auto;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
        }
        #container {
            width: 960px;
            height: 600px;
            border: 1px solid black;
            overflow: hidden;
            background-image: url("img/mainBackground2.png");
            background-size: cover;
            background-position: center;
        }
        ul {
            list-style: none;
        }
        ul li {
            height: 50px;
            width: 200px;
        }
        #lists {
            margin-left: 280px;
            margin-top : 340px;
            width: 450px;
            display: flex;
        }
        .listTitle {
            font-family: 'Bangers';
            font-size: 50px;
            color: blue;
        }
        .menu {
            font-family: 'Bangers';
            font-size: 30px;
            color: blue;
        }
        .mute {
            color: gray;
        }
        #settingScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        #settingWrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        $(document).ready(function() {
        function setHoverEffect(selector) {
            $(selector).mouseover(function() {
                $(this).css({
                    "color": "red",
                    "font-size": "40px",
                    "cursor": "pointer"
                });
            }).mouseout(function() {
                $(this).css({
                    "color": "",
                    "font-size": ""
                });
                if (selector === ".mute") {
                    if (isMuted) {
                        $(selector).css("color", "gray");
                    } else {
                        $(selector).css("color", "blue");
                    }
                }
            });
        }
        setHoverEffect(".story");
        setHoverEffect(".endless");
        setHoverEffect(".settings");
        setHoverEffect(".mute");
        const clickSound = $("#click")[0];

        $(".story").click(function() {

            clickSound.currentTime = 0;
            clickSound.play().then(() => {
                const difficulty = $(this).text().toLowerCase(); // easy, normal, hard, endless
                localStorage.setItem("difficulty", difficulty);
                setTimeout(() => {
                    window.location.href = "scene.html";
                }, 100);
            });
        });

        $(".endless").click(function() {
            clickSound.currentTime = 0;
            clickSound.play().then(() => {
                const difficulty = "endless"; // easy, normal, hard, enless
                localStorage.setItem("difficulty", difficulty);
                setTimeout(() => {
                    window.location.href = "story.html";
                }, 100);
            });
        });
        let isSettingsVisible = false;
        $(".settings").click(function() {
            isSettingsVisible = !isSettingsVisible;
            if (isSettingsVisible) {
                $("#settingScreen").css("display", "block");
                $("#container").css("filter", "blur(5px)");
            } else {
                $("#settingScreen").css("display", "none");
                $("#container").css("filter", "none");
            }
        });
        let isMuted = true;
        $(".mute").click(function() {
            clickSound.currentTime = 0;
            clickSound.play();
            isMuted = !isMuted;
            if (!isMuted) {
                $(".mute").css("color", "blue");
                $("#bgm").prop("muted", false);
                $("#bgm")[0].play();
            } else {
                $(".mute").css("color", "gray");
                $("#bgm").prop("muted", true);
                $("#bgm")[0].pause();
            }
        });
        const bgm = $("#bgm")[0];
        $("#volumeControl").on("input", function() {
            bgm.volume = $(this).val();
        });
    });
        window.onload = function() {
            const bgm = document.getElementById("bgm");
            bgm.volume = 0.5;
            // 최고 점수 가져오는 기능.
            const bestScore = localStorage.getItem("bestScore") || "0";
            $("#bestScore").text("Your Best : " + bestScore);
        };
    </script>
</head>
<body>
    <div id="settingScreen">
        <div id="settingWrapper">
            <ul class="menu"> 
                <li class="settings">back</li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="lists">
            <ul class="menu">
                <li class="listTitle">Story</li>
                <li class="story">Easy</li>
                <li class="story">Normal</li>
                <li class="story">Hard</li>
            </ul>
            <ul class="menu">
                <li class="listTitle">Endless</li>
                <li id="bestScore">Your Best : </li>
                <li class="endless">Play Ball!</li>
                <!-- <li class="settings">Settings</li> -->
                <li class="mute">Title BGM</li>
                <audio id="bgm" src="sound/hitNrun.mp3"></audio>
                <audio id = "click" src = "sound/click.mp3" preload = "auto"></audio>
                vol: <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            </ul>
        </div>
    </div>
</body>
</html>
