<html>
<head>
    <meta charset="UTF-8">
    <title>Scene</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0 auto;
            padding:0;
            font-family: "Hahmlet", "sans-seif";
        }

        body,html{
            height: 100%;
            display: flex;
            align-items: center;
        }

        #layout{
            width:960px;
            height:600px;
            border: 5px solid black;
            background-color: black;
            position:relative;
        }

        #cut1{
            width: 360px;
            height:270px;
            background-image: url("img/cut1.jpg");
            border: 5px solid black;
            position:relative;
            position:absolute;
            top:20px;
            left:20px;
        }

        #cut1 div{
            width:360px;
            color:black;
            background-color: white;
            position: absolute;
            bottom:0;
            text-align: center;
            line-height:30px;
            border-top: 5px solid black;
        }

        #cut2{
            width:320px;
            height:250px;
            background-image: url("img/cut2.png");
            position: relative;
            position: absolute;
            top:30px;
            font-size:17px;
            margin-left:410px;
        }

        #cut2 div{
            width:320px;
            height:250px;
            text-align:center;
            margin-top:90px;
        }

        #cut3{
            width:440px;
            height:200px;
            border:5px solid black;
            background-image: url("img/cut3.png");
            position: relative;
            margin-left:20px;
            margin-top: 320px;
        }

        #cut3 div{
            width:100px;
            height:200px;
            border-left:5px solid black;
            background-color: white;
            position:absolute;
            right:0px;
            text-align:center;
        }

        #cut4{
            width:220px;
            height:220px;
            background-image:url("img/cut4.png");
            background-repeat: no-repeat;
            color:red;
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            left:500px;
            top: 320px;
            padding-top:70px;
            text-align: center;
            overflow:hidden;
        }

        #cut5{
            width:170px;
            height: 500px;
            border: 5px solid black;
            background-color: white;
            font-size:18px;
            position: absolute;
            right:20px;
            top:20px;
            text-align:center;
        }

        #cut6, #cut10{
            width:500px;
            height:600px;
            position:absolute;
            top:0px;
            left:0px;
        }

        #cut6{
            background-image: url("img/cut6.png");
        }

        #cut10{
            background-image: url("img/cut10.png");
        }

        #cut7, #cut11{
            width: 400px;
            height:250px;
            position:absolute;
            margin:20px 30px;
            right:0;
        }

        #cut7{
            background-image:url("img/cut7.png");
        }

        #cut11{
            background-image:url("img/cut11.png");
        }

        #cut8, #cut12{
            width:200px;
            height:280px;
            position:absolute;
            left: 530px;
            top:290px;
            background-color: white;
            font-size:20px;
            text-align: center;
        }

        #cut9, #cut13{
            width: 180px;
            height: 240px;
            position:absolute;
            right:30px;
            top:290px;
            background-image:url("img/cut9.png");
            color:red;
            font-size:19px;
            font-weight: bold;
            text-align:center;
        }

        #cut1, #cut2, #cut3, #cut4, #cut5, #cut6, #cut7, #cut8, #cut9, #cut10, #cut11, #cut12, #cut13{
            display: none;
        }


        #skip{
            width:70px;
            height:50px;
            position: absolute;
            right:20px;
            bottom:10px;
        }
    </style>
    <script>
        $(document).ready(()=>{
            const step = localStorage.getItem("storyStep") || "beginning"; //기본 beginning
            let cuts = [];

            if (step === "beginning") {
                cuts = ["#cut1", "#cut2", "#cut3", "#cut4", "#cut5"];
            } else if (step === "afterEasy") {
                cuts = ["#cut6", "#cut7", "#cut8", "#cut9"];
            } else if (step === "afterNormal") {
                cuts = ["#cut10", "#cut11", "#cut12", "#cut13"];
            }

            let current = 0;

            function showNextCut() {
                if (current >= cuts.length) return;
                $(cuts[current]).fadeIn(2000, () => {
                    current++;
                    if (current < cuts.length) {
                        showNextCut();
                    }
                    else {
                        $(cuts.join(", ")).stop(true,true).fadeOut(800, () => {
                            nextLevel();
                            window.location.href = "story.html";
                        });
                    }
                });
            }

            showNextCut();

            $("#layout").click(() => {
                if (current < cuts.length) {
                    $(cuts[current]).stop(true, true).show();
                    showNextCut();
                }
            });

            $("#skip").click(() => {
                $(cuts.slice(current).join(",")).stop(true,true).show();
                $(cuts.join(",")).fadeOut(800,()=>{
                    nextLevel();
                    window.location.href = "story.html";
                });
            });

            function nextLevel() {
                if (step == "afterEasy") {
                    localStorage.setItem("difficulty", "normal");
                } else if (step == "afterNormal") {
                    localStorage.setItem("difficulty", "hard");
                } else {
                    localStorage.setItem("difficulty","easy");
                }
            }
        });
    </script>
</head>
<body>
    <div id = "layout">
        <div id = "cut1">

        </div>
        <div id = "cut2">

        </div>

        <div id = "cut6"></div>

        <div id = "cut8">

        <div id = "cut9">

            8이닝도 고!
        </div>
        <div id = "cut10"></div>
        <div id = "cut11"></div>
        <div id = "cut12">
            <br>
            앞으로 딱 한 이닝!!<br><br>

        </div>

        </div>
        <img id = "skip" src = "img/skip.png">
    </div>
    
</body> 
</html>
