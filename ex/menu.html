<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, white, #2e2e4f);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        
        #mainContent {
            text-align: center;
        }

        #header img {
            width: 600px;
            margin-bottom: 70px;
        }

        .menuButton {
            display: block;
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            font-size: 1.5em;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .menuButton:hover {
            background-color: #666;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <div id="header">
            <img src="https://i.namu.wiki/i/zg82dNLsaxHXMEzdAPU_TUd-hOGmHkviUOFO3KgXSMAoiO_E0xUJv9BnY6szFah2QC1DUnfeEIOlkt6MGMCM8A.webp" alt="Game Title">
        </div>

        <button class="menuButton" id="playBtn">Play</button>
        <button class="menuButton" id="optionBtn">Options</button>
        <button class="menuButton" id="exitBtn">Exit</button>
    </div>
</body>
</html>
