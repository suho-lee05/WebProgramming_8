<!DOCTYPE HTML5>
<html>
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            margin:0 auto;
            padding:0;
        }

        body,html {
            height: 100%;
            display: flex;
            align-items: center;
        }

        li{
            list-style:none;
        }

        .container{
            width:960px;
            height:600px;
            border: 1px solid black;
            overflow:hidden;
            position:relative;
        }

        #left{
            height:580px;
            width: 300px;
            background-color: blue;
            position:absolute;
            left:0;
            padding:10px;
            z-index:2;
        }

        #board{
            height:560px;
            width:280px;
            background-color:#ffffff;
            border-radius: 16px;
            padding:10px;
            display: flex;
            flex-direction: column;       
            justify-content: center;      
            align-items: center;          
            gap: 10px; 
        }

        #stadium {
            width: 260px;
            height: 260px;
            background-color: green;
            border-radius: 10px;
        }

        #showResult{
            font-family: 'Bangers';
            width:260px;
            height:300px;
            border-top:4px solid red;
            display:flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
            gap:10px;
        }
        #showResult p{
            color:red;
            font-size: 70px;
            font-weight: bold;
        }
        #menuPlane{
            height:600px;
            width:960px;
            overflow:hidden;
            z-index: 1;
            position: absolute;
            left:960px;
            display:flex;
            align-items: center;
        }
        #menuPlane img{
            height:600px;
        }
        #menu{
            width: 200px;;
            align-items: center;
            color:blue;
        }
        .header{
            font-family: 'Bangers';
            font-size:50px;
            margin-bottom: 10px;
        }
        .header~li{
            font-family: 'Bangers';
            font-size:30px;
        }
        li {
            height: 40px;
            width: 200px;
        }
    </style>
    <script>
            $(window).on('load', function() {
                // 최고 점수 출력.
                const bestScore = localStorage.getItem("bestScore") || "0";
                $("#bestScore").text("Your Best : " + bestScore);
                $("#menuPlane").animate({left: "0px"},700);
                $("#easy").click(()=>{
                    clickSound.currentTime = 0;
                    localStorage.setItem("difficulty", "easy");
                    clickSound.play().then(() => {
                        setTimeout(() => {
                            window.location.href = "scene.html";
                        }, 100);
                    });
                });
                $("#normal").click(()=>{
                    clickSound.currentTime = 0;
                    localStorage.setItem("difficulty", "normal");
                    clickSound.play().then(() => {
                        setTimeout(() => {
                            window.location.href = "scene.html";
                        }, 100);
                    });
                });
                $("#hard").click(()=>{
                    clickSound.currentTime = 0;
                    localStorage.setItem("difficulty", "hard");
                    clickSound.play().then(() => {
                        setTimeout(() => {
                            window.location.href = "scene.html";
                        }, 100);
                    });
                });

                $("#arcade").click(()=>{
                    clickSound.currentTime = 0;
                    clickSound.play().then(() => {
                        setTimeout(() => {
                            window.location.href = "story.html";
                        }, 100);
                    });
                });

                $("#main").click(()=>{
                    clickSound.currentTime = 0;
                    clickSound.play().then(() => {
                        setTimeout(() => {
                            window.location.href = "title.html";
                        }, 100);
                    });
                });

                $("#exit").click(()=>{
                    clickSound.currentTime = 0;
                    clickSound.play();
                });
                function setHoverEffect(selector) {
                $(selector).mouseover(function() {
                    $(this).css({
                        "color": "red",
                        "font-size": "40px",
                        "cursor": "pointer"
                    });
                }).mouseout(function() {
                    $(this).css({
                        "color": "",
                        "font-size": ""
                    });
                });
                }
                setHoverEffect("#easy");
                setHoverEffect("#normal");
                setHoverEffect("#hard");
                setHoverEffect("#main");
                setHoverEffect("#exit");
                setHoverEffect("#arcade");
            });
            
    </script>
</head>
<body>
    <div class = "container">
        <div id="left">
            <div id="board">
                <img id="stadium" src="img/stadium.png">
                <div id = "showResult">
                    <p>You</p>
                    <p>Lose!</p>
                </div>
            </div>
        </div>
        <div id = "menuPlane">
            <audio id = "clickSound" src = "sound/click.mp3" preload="auto"></audio>
            <img src = "img/gameoverBaseball.png">
            <div id = "menu">
                <ul id = "storyMode">
                    <li class = "header">STORY</li>
                    <li id = "easy">EASY</li>
                    <li id = "normal">NORMAL</li>
                    <li id = "hard">HARD</li>
                </ul>
                <ul id = "arcadeMode">
                    <li class = "header">ENDLESS</li>
                    <li id="bestScore">YOUR BEST: </li>
                    <li id = "arcade">PLAY BALL!</li>
                </ul>
                <ul>
                    <li class = "header"><br></li>
                    <li id = "main">MAIN</li>
                    <li id = "exit">EXIT</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
