<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>Story</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    .container {
      width: 960px;
      height: 600px;
      display: flex;
      border: 1px solid black;
    }

    #left {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    #right {
      flex: 1;
      background-color: blue; /* 파란색 대신 더 부드러운 색 추천 */
      display: flex;
      flex-direction: column;
      padding: 10px;
    }


    #info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 30px;
    }

    #number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
    }

    #now {
      display: flex;
      align-items: center;
      gap: 5px;
      width: 108px;
    }

    #barContainer {
      position: relative;
      height: 30px;
      line-height: 30px;
      width: 200px; 
      background-color: #ddd; 
      border-radius: 8px;
      margin: 0 auto;
    }

    #bar{
      width: 100%; 
      background-color: orange; 
      height: 100%; 
      border-radius: 8px;
    }

    #barText {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 0;
    left: 0;
    height: 100%;
    line-height: 30px;
    font-weight: bold;
    color: black;
    }
    #out {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #out img {
      width: 20px;
      height: 20px;
      background-color: white;
    }

    
    #myCanvas{
      border: 1px solid blue;
      border-radius: 16px;
      flex-grow: 1;
      margin-top: 20px;
    }

    #board {
      background-color: white;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }
    #stadium-container {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto;
      border-radius: 10px;
      background-color: green;
    }
    #stadium-container p{
      position: absolute;
      font-size: 20px;
      color: red;
    }
    #stadium-container p:nth-of-type(1) {
      top: 0;
    }
    #stadium-container p:nth-of-type(2) {
      top: 25px;
    }
    #stadium {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    #hitImg1{
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .runner {
      position: absolute;
      width: 30px;
      height: 30px;
      transition: top 0.3s ease, left 0.3s ease;
    }
    #player {
      display: flex;
      justify-content: center;
      gap: 20px; /* 유니폼과 리스트 사이 간격 */
      padding: 10px;
      align-items: center;
    }

    #batter {
      text-align: center;
    }

    #batterImg {
      background-color: orange;
      width: 100px;
      height: 100px;
      margin-top: 5px;
      border-radius: 8px;
      object-fit: contain;
    }

    #playerList {
      width: 120px;
      list-style: none;
      padding: 0;
      display: block;
    }
    #playerList li{
      background-color: red;
      width: 130px;
      text-align: center;
      color: white;
      border-bottom: 1px solid white;
    }
    #playerList li:nth-of-type(1){
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    #playerList li:last-child{
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    #playerList li span{
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 16px;
      padding-left: 4px;
      padding-right: 4px;
    }
    /* 숨김 처리 */
    .hidden {
      display: none !important;
    }

    /* pause 메뉴 스타일 */
    .pause-menu {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    /* 버튼 이미지 공통 스타일 */
    .optionImg {
      width: 80px;
      border: none;
      outline: none;
      background-color: transparent;
    }
    #pause {
      top: 200px;
      flex-direction: row;
    }
    button {
      border: none;
      outline: none;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    #pauseBar {
      font-family: 'Bangers';
      font-size: 35px;
    }
    .block-hit-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: black;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

      /* 각 색상별 메시지 스타일 */
    .block-red {
      border: 2px solid red;
      color: red;
    }

    .block-blue {
      border: 2px solid blue;
      color: blue;
    }

    .block-green {
      border: 2px solid green;
      color: green;
    }

    .block-gray {
      border: 2px solid #555;
      color: #555;
    }

    #hitContainer{
      display: none;
    }
    #hit{
      display: flex;
      position: absolute;
      top: 15%;
      left: 30%;
      right: 30%;
      bottom: 15%;
      border: 5px solid black;
      border-radius: 16px;
      flex-direction: column;
    }
    #gostop{
      display: flex;
      justify-content: center;
      gap: 5%;
    }
    #gostop > div{
      color: red;
      font-size: 40px;
    }
    
    .runner {
      position: absolute;
      width: 30px;
      height: 30px;
      transition: top 0.3s ease, left 0.3s ease;
    }
    
    #runner1{
      display: none;
    }
    #runner2{
      display: none;
    }
    #runner3{
      display: none;
    }
    #runner4{
      display: none;
    }

    #pauseSetting{
      display:none;
      z-index:30;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 250px;
      height:250px;
      background-color: white;
      border-radius:10px;
    }

    #close{
      position:absolute;
      top:10px;
      right:10px;
    }

    #sound{
      position:absolute;
      top:30px;
      left:30px;
    }

    #volumeControl{
      position:absolute;
      top:42px;
      left: 75px;
    }

  .musicSel {
    display: none;
  }
  .musicSel:checked + label {
    color: blue;
    font-weight: bold;
    border: 1px solid blue;
    width:150px;
    padding: 0 2px;
  }

  #musicListBox{
    overflow:scroll;
    width:200px;
    height:150px;
    text-align: center;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:80px;
    padding:5px;
  }

  </style>
  <script>
    window.onload = function () {
        const difficulty = localStorage.getItem("difficulty");
        switch (difficulty) {
            case "easy":
                storyEasy();
                break;
            case "normal":
                storyNormal();
                break;
            case "hard":
                storyHard();
                break;
            default:
                storyEasy(); // fallback
        }

        const cheerSong = document.getElementById("cheerSong");
            cheerSong.volume = 0.3;
            cheerSong.play();
    };
  </script>

</head>
<body>
  <div class="container">
    <div id="left">
      <div id="info">
        <div id="now">
          <span id="number">7</span>
          <span>회말</span>
        </div>
        <div id="barContainer">
          <div id="bar"></div>
          <span id="barText">블록 파괴 100%</span>
        </div>
        <div id="out">
          <span>OUT</span>
          <img src="img/noOut.png" id="out1">
          <img src="img/noOut.png" id="out2">
          <img src="img/noOut.png" id="out3">
        </div>
      </div>
      <div id="game">
        <div style="position: relative; width: 100%; height: 100%;">
          <canvas id="myCanvas" style="width: 100%; height: 506px; background: #eee; border-radius: 16px;"></canvas>

          <div id="hitContainer">
            <div id="hit">
              <img id="hitImg1" src="img/1basehit.png" >
              <img id="hitImg2" src="img/17profile.png">
              <div id="gostop">
                  <div onclick="go()">GO</div>
                  <div onclick="stop()">STOP</div>
              </div>
            </div>
          </div>
          <div id="menu" style="position: absolute; top: 30px; left: 50%; transform: translateX(-50%); z-index: 10;">
            <button id="pauseBar" onclick="togglePause()">ESC : <img src="img\UIBlock\pause.png" width="30px" id="pauseBtn"></button>
          </div>

          <div id="pause" class="hidden pauseset pause-menu">
            <button type="button" id="optionBtn1">
              <img src="./img/UIBlock/option.png" alt="OPTION" class="optionImg">
            </button>          
            <button type="button" class="homeBtn">
              <img src="./img/UIBlock/home.png" alt="HOME" class="optionImg">
            </button>
            <button type="button" class="resumeBtn">
              <img src="./img/UIBlock/resume.png" alt="RESUME" class="optionImg">
            </button>
            <button type="button" class="replayBtn">
              <img src="./img/UIBlock/replay.png" alt="REPLAY" class="optionImg">
            </button>
            <button type="button" class="exitBtn">
              <img src="./img/UIBlock/exit.png" alt="EXIT" class="optionImg">
            </button>

          </div>
          <div id = "pauseSetting">
            <audio id = "click" src = "sound/click.mp3" preload = "auto"></audio>
            <audio id = "bat" src = "sound/bat.mp3" preload = "auto"></audio>
            <audio id = "wall" src = "sound/wall.mp3" preload = "auto"></audio>
            <audio id = "cheerSong" src = "sound/music0.mp3" preload = "auto" loop></audio>
            <img src = "./img/UIBlock/sound.png" alt = "SOUND" id = "sound">     
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            <img src = "./img/UIBlock/close.png" alt = "CLOSE" id = "close">      
            <div id = "musicListBox">
                <input class="musicSel" type="radio" id="music0" name="musicList" value="0" checked = "checked">
                <label for= "music0">무적의 엘지</label><br>

                <input class="musicSel" type="radio" id="music1" name="musicList" value="1">
                <label for="music1">사랑한다 엘지</label><br>

                <input class="musicSel" type="radio" id="music2" name="musicList" value="2">
                <label for="music2">승리를 위하여</label><br>

                <input class="musicSel" type="radio" id="music3" name="musicList" value="3">
                <label for="music3">서울의 아리아</label><br>

                <input class="musicSel" type="radio" id="music4" name="musicList" value="4">
                <label for="music4">라인업 송</label><br>

                <input class="musicSel" type="radio" id="music5" name="musicList" value="5">
                <label for="music5">깃발 응원</label><br>

                <input class="musicSel" type="radio" id="music6" name="musicList" value="6">
                <label for="music6">우리의 함성</label><br>

                <input class="musicSel" type="radio" id="music7" name="musicList" value="7">
                <label for="music7">승리의 포효</label><br>

                <input class="musicSel" type="radio" id="music8" name="musicList" value="8">
                <label for="music8">포에버 엘지</label><br>

                <input class="musicSel" type="radio" id="music9" name="musicList" value="9">
                <label for="music9">최후의 결투</label><br>

                <input class="musicSel" type="radio" id="music10" name="musicList" value="10">
                <label for="music10">승리의 노래</label><br>

                <input class="musicSel" type="radio" id="music11" name="musicList" value="11">
                <label for="music11">아파트</label><br>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div id="right">
        <div id="board">
          <div id="stadium-container">
            <img id="stadium" src="img/stadium.png" alt="stadium">
            <img id="runner1" class="runner" src="img/51piece.png" alt="runner">
            <img id="runner2" class="runner" src="img/22piece.png" alt="runner">
            <img id="runner3" class="runner" src="img/23piece.png" alt="runner">
            <img id="runner4" class="runner" src="img/10piece.png" alt="runner">
            <p>OPPONENT: 0</p>
            <p>     YOU: 0</p>
          </div> 
        <div id="player">
          <div id="batter">
            CURRENT<br>BATTER<br>
            <img id="batterImg" src="img/51uniform.png">
          </div>
          <ul id="playerList">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="story_sample.js"></script>
</html>
