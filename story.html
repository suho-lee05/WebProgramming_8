<!DOCTYPE html>
<html lang="en">
<head>
  <title>Story</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    .container {
      width: 960px;
      height: 600px;
      display: flex;
      border: 1px solid black;
    }

    #left {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    #right {
      flex: 1;
      background-color: blue;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 30px;
    }

    #number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
    }

    #now {
      display: flex;
      align-items: center;
      gap: 5px;
      width: 108px;
    }

    #barContainer {
      position: relative;
      height: 30px;
      line-height: 30px;
      width: 200px; 
      background-color: #ddd; 
      border-radius: 8px;
      margin: 0 auto;
    }

    #bar{
      width: 60%; 
      background-color: orange; 
      height: 100%; 
      border-radius: 8px;
    }

    #barText {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 0;
    left: 0;
    height: 100%;
    line-height: 30px;
    font-weight: bold;
    color: black;
    }
    #out {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #out img {
      width: 20px;
      height: 20px;
      background-color: white;
    }

    #game {
      border: 1px solid blue;
      border-radius: 16px;
      flex-grow: 1;
      margin-top: 20px;
    }

    #board {
      background-color: white;
      border-radius: 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }

    #stadium {
      width: 260px;
      height: 260px;
      background-color: green;
      margin: 0 auto;
      border-radius: 10px;
    }

    #player {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      
    }

    #batter {
      text-align: center;
    }

    #batterImg {
      background-color: orange;
      width: 130px;
      height: 130px;
      margin-top: 5px;
    }

    #playerList {
      width: 130px;
      list-style: none;
    }
    #playerList li{
      background-color: red;
      width: 130px;
      text-align: center;
      color: white;
      border-bottom: 1px solid white;
    }
    #playerList li:nth-of-type(1){
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    #playerList li:nth-of-type(9){
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    #playerList li span{
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 16px;
      padding-left: 4px;
      padding-right: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="left">
      <div id="info">
        <div id="now">
          <span id="number">7</span>
          <span>회말</span>
        </div>
        <div id="barContainer">
          <div id="bar"></div>
          <span id="barText">블록 파괴 60%</span>
        </div>
        <div id="out">
          <span>OUT</span>
          <img src="img/noOut.png">
          <img src="img/noOut.png">
          <img src="img/noOut.png">
        </div>
      </div>
      <div id="game"></div>
    </div>

    <div id="right">
      <div id="board">
        <img id="stadium" src="img/stadium.png">

        <div id="player">
          <div id="batter">
            CURRENT<br>BATTER<br>
            <img id="batterImg" src="img/10uniform.png">
          </div>
          <ul id="playerList">
            <li><span>51</span> 홍창기</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
